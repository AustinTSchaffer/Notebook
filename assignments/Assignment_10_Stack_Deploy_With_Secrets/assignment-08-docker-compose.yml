version: '3.1'

services:
  drupal:
    build:
      context: .
      dockerfile: drupal.Dockerfile
    image: austintschaffer/mydrupal
    depends_on:
      - db
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles
      - drupal-themes:/var/www/html/themes
      - drupal-sites:/var/www/html/sites
    ports:
      - 8080:80
  db:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: SOMEPGPASS1234!!!
    

  adminer:
    image: adminer
    ports:
      - 8081:8080
    volumes:
      - drupal-data:/var/lib/postgresql/data

volumes:
  drupal-modules:
  drupal-profiles:
  drupal-themes:
  drupal-sites:
  drupal-data:
